<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="calculator_bg">
    <div id="calculator">
      <h1>FEJIRO</h1>
      <div id="display">
        <div id="displaytext" type="text">0</div>
      </div>
      <div id="btn_display">
        <button class="calc_button" id="num">7</button>
        <button class="calc_button" id="num">8</button>
        <button class="calc_button" id="num">9</button>
        <button class="calc_button operation" data-action="divide" id="operate">รท</button>

        <button class="calc_button" id="num">4</button>
        <button class="calc_button" id="num">5</button>
        <button class="calc_button" id="num">6</button>
        <button class="calc_button operation" data-action="multiply" id="operate">ร</button>

        <button class="calc_button" id="num">1</button>
        <button class="calc_button" id="num">2</button>
        <button class="calc_button" id="num">3</button>
        <button class="calc_button operation" data-action="subtract" id="operate">-</button>

        <button class="calc_button theme"></button>
        <button class="calc_button" id="num">0</button>
        <button class="calc_button" data-action="decimal" id="num">.</button>
        <button class="calc_button operation" data-action="add" id="operate">+</button>

        <button class="calc_button clear" data-action="clear" id="clear">C</button>
        <button class="calc_button theme"></button>
        <button class="calc_button theme"></button>
        <button class="calc_button equal" data-action="calculate" id="equal">=</button>

      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
